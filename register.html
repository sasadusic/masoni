        <div class="input-cont">
            <i class="fa fa-search" aria-hidden="true"></i>

            <input type="text" placeholder="Seacrh">
        </div>
        <div class="card-cont">
            <!-- Card -->
            <div class="card">
                <img src="images/a.png" class="card-img">
                <div id="register-card" class="card-right">
                    
                    <div class="card-top">
                        <h1 class="card-header">
                            Unesite svoje podatke ovde
                        </h1>
                    </div>
                <div class="card-body">
                    <form id="register-form" action="">
                        <div class="form-group">
                            <label for="ime" class="label">Ime</label>
                            <input type="text" id="ime" class="input username" placeholder="Jovan">
                            <p class="error">Ovo polje ne može biti prazno</p>
                        </div>
                        <div class="form-group">
                            <label for="prezime" class="label">Prezime</label>
                            <input type="text" id="prezime" class="input" placeholder="Jovanovic">
                            <p class="error">Ovo polje ne može biti prazno</p>
                        </div>
                        <div class="form-group">
                            <label for="Email" class="label">Email</label>
                            <input type="email" id="email" class="input" placeholder="example@gmail.com">
                            <p class="error">Ovo polje ne može biti prazno</p>
                        </div>
                        <div class="form-group">
                            <label for="telefon" class="label">telefon</label>
                            <input type="text" id="telefon" class="input" placeholder="060-000-000">
                            <p class="error">Ovo polje ne može biti prazno</p>
                        </div>
                        <button type="submit" id="submit" class="btn submit">Predajte registraciju</button>
                    </form>
                </div>
